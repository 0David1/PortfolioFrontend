<app-nav></app-nav>
<div class="container-fluid" id="background">
    <main class="h-100 text-center d-flex flex-column justify-content-center">
        <div class="container-fluid text-white">
            <h2 id="title">EDUCATION</h2>
            <button type="button" class="btn-outline-light btn-primary btn" routerLink="/nuevaedu" *ngIf="isLogged">Add</button>
            <div class="container">
                <table class="table">
                    <tbody>
                        <tr *ngFor="let Educacion of educacion">
                            <td>
                                <h2>{{Educacion.nombreE}}</h2>
                            </td>
                            <td>{{Educacion.descripcionE}}</td>
                            <td *ngIf="isLogged">
                                <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                                    <i class="bi bi-pencil-fill"></i> EDITAR</button>
                            </td>
                            <td *ngIf="isLogged">
                                <button class="btn btn-danger" (click)="delete(Educacion.id)">
                                    <i class="bi bi-trash-fill"></i> BORRAR</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
