<div class="d-flex justify-content-center align-items-center bg">
    <main class="bg-black bg-opacity-75 bg-gradient edu py-3">
        <div class="text-white ani">
            <div class="row">
                <div>
                    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                        <div class="form-group">
                            <label for="nombreE">Nombre de la institucion</label>
                            <input type="text" class="form-control " id="nombreE" name="nombreE" [(ngModel)]="nombreE"
                                required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="descripcionE">Descripcion de sus estudios</label>
                            <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                                [(ngModel)]="descripcionE" required>
                        </div>
                        <br>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary">
                                Agregar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
