<div class="d-flex justify-content-center align-items-center" id="background">
    <main class="bg-black bg-opacity-75 bg-gradient login py-3">
        <div class="d-flex justify-content-center">
            <h1 class="text-white">Login</h1>
        </div>
        <br>
        <div>
            <form [formGroup]="form" (ngSubmit)="onEnviar($event)">

                <div>
    
                    <input id="email-input" class="form-control" type="email" formControlName="email" name="email" placeholder="Email" [class.border-danger1]="MailValid">
    
                </div>
    
                <div *ngIf="Mail?.errors && Mail?.touched">    
                    <p *ngIf="Mail?.hasError('required')" class="error">
                        El email es requerido.
                    </p>
                    <p *ngIf="Mail?.hasError('email') && Mail?.pristine" class="error">
                        El formato del email debe ser v√°lido.
                    </p>
                </div>
    
                <br/>
    
                <div>
    
                    <input class="form-control" type="password" formControlName="password" placeholder="Password" [class.border-danger1]="PasswordValid">
    
                </div>
                <!--
                <div *ngIf="Password?.errors && Password?.touched">
                    
                    <p *ngIf="Password?.hasError('required')" class="error">El password es requerido.</p>
    
                    <p *ngIf="Password?.hasError('minlength')" class="error">El password debe tener al menos 8 caracteres.</p>
    
                    <p *ngIf="Password?.hasError('maxlength')" class="error">El password debe tener menos de 16 caracteres.</p>
    
                    <p *ngIf="Password?.hasError('pattern')" class="error">El password debe tener al menos una minuscula, una mayuscula y un numero.</p>

                </div>
                -->
                <br/>
    
                <div>
    
                    <button id="btn-login" class="form-control btn btn-primary" type="submit">Login</button>
    
                </div>
    
            </form>
        </div>
    </main>
</div>
