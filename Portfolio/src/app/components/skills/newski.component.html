<div class="d-flex justify-content-center align-items-center bg">
    <main class="bg-black bg-opacity-75 bg-gradient box py-3">
        <div class="text-white ani">
            <div class="row">
                <div>
                    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                        <div class="form-group">
                            <label for="nombreE">Nombre de la skill</label>
                            <input type="text" class="form-control " id="nombre" name="nombre" [(ngModel)]="nombre"
                                required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="porcentaje">Ingrese un porcentaje</label>
                            <input type="text" class="form-control" id="porcentaje" name="porcentaje"
                                [(ngModel)]="porcentaje" required>
                        </div>
                        <br>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary">
                                Agregar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
