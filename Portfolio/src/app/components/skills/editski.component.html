<div class="d-flex justify-content-center align-items-center bg">
    <section class="bg-black bg-opacity-75 bg-gradient ski py-3">
        <div class="container py-3 ani" *ngIf="skill">
            <div class="row">
                <div class="text-white">
                    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                        <div class="form-group">
                            <label for="nombre">Nombre de la skill</label>
                            <input type="text" class="form-control" id="nombre" name="nombre"
                                [(ngModel)]="skill.nombre" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="porcentaje">Ingrese el porcentaje</label>
                            <input type="text" class="form-control" id="porcentaje" name="porcentaje"
                                [(ngModel)]="skill.porcentaje" required>
                        </div>
                        <br>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary">
                                Editar educacion
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
