<app-nav></app-nav>
<div class="d-flex justify-content-center align-items-center" id="background">
    <main class="bg-black bg-opacity-75 bg-gradient box py-3">
        <div class="d-flex text-center text-white">
            <div class="container-fluid">
                <h2 class="mb-3">HARD AND SOFT SKILLS</h2>
                <br>
                <div *ngIf="isLogged">
                    <div>
                        <button type="button" routerLink="/newskill" class="btn-outline-light btn-primary btn mb-3"
                            *ngIf="isLogged">Add</button>
                    </div>
                    <div class="row mb-4" *ngFor="let Skill of skill">
                        <div class="col-2 skill bg-color-purple">
                            <div class="skill-name">{{Skill.nombre}}</div>
                        </div>
                        <div class="col-8 skill">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" [ngStyle]="{'width.%': Skill.porcentaje}"
                                    aria-label="example" aria-valuemin="0" aria-valuemax="100">{{Skill.porcentaje}}%
                                </div>
                            </div>
                        </div>
                        <div class="col-1 ps-1" *ngIf="isLogged">
                            <button class="btn btn-light px-2" routerLink="/editski/{{Skill.id}}">
                                <fa-icon [icon]="faPenToSquare"></fa-icon>
                            </button>
                        </div>
                        <div class="col-1 px-0" *ngIf="isLogged">
                            <button class="btn btn-danger px-2" (click)="delete(Skill.id)">
                                <fa-icon [icon]="faTrash"></fa-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <div *ngIf="!isLogged">
                    <div>
                        <button type="button" routerLink="/newskill" class="btn-outline-light btn-primary btn mb-3  "
                            *ngIf="isLogged">Add</button>
                    </div>
                    <div class="row mb-4" *ngFor="let Skill of skill">
                        <div class="col-4 skill bg-color-purple">
                            <div class="skill-name">{{Skill.nombre}}</div>
                        </div>
                        <div class="col-8 skill">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" [ngStyle]="{'width.%': Skill.porcentaje}"
                                    aria-label="example" aria-valuemin="0" aria-valuemax="100">{{Skill.porcentaje}}%
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
