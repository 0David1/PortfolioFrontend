<section class="p-3 py-5 d-flex flex-column justify-content-center">
    <div class="text-white text-center">
        <div class="ani">
            <h2>HARD AND SOFT SKILLS</h2>
            <div class="mb-3">
                <button type="button" routerLink="/newskill" class="btn-outline-light btn-primary btn"
                    *ngIf="isLogged">Add</button>
            </div>
            <div *ngFor="let Skill of skill">
                <div class="d-flex flex-wrap mb-4">
                    <div class="d-flex flex-fill">
                        <div class="skill-name bg-color-purple">
                            <div class="p-1">{{Skill.nombre}}</div>
                        </div>
                        <div class="flex-fill">
                            <div class="progress">
                                <div class="progress-bar p-1" role="progressbar"
                                    [ngStyle]="{'width.%': Skill.porcentaje}" aria-label="example" aria-valuemin="0"
                                    aria-valuemax="100">{{Skill.porcentaje}}%
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="px-1" *ngIf="isLogged">
                            <button class="btn btn-light" routerLink="/editski/{{Skill.id}}">
                                <fa-icon [icon]="faPenToSquare"></fa-icon>
                            </button>
                        </div>
                        <div *ngIf="isLogged">
                            <button class="btn btn-danger" (click)="delete(Skill.id)">
                                <fa-icon [icon]="faTrash"></fa-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
