<div class="d-flex justify-content-center align-items-center" id="background">
    <main class="bg-black bg-opacity-75 bg-gradient ski py-3">
        <div class="container py-3" *ngIf="persona">
            <div class="row">
                <div class="text-white">
                    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre"
                                [(ngModel)]="persona.nombre" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido"
                                [(ngModel)]="persona.apellido" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="descripcion">Descripcion</label>
                            <input type="text" class="form-control" id="descripcion" name="descripcion"
                                [(ngModel)]="persona.descripcion" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="img">Img</label>
                            <input type="file" class="form-control" id="img" name="img"
                                [(ngModel)]="persona.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                        </div>
                        <br>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary">
                                Editar educacion
                            </button>
                        </div>
                        <br>
                        <div class="imagen">
                            <img [src]="imageService.url" width="200px">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
