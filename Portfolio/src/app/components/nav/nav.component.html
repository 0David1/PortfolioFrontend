<header class="navbar navbar-expand-lg bd-navbar sticky-top bg-body text-body" data-bs-theme="dark">
    <nav class="container-fluid bd-gutter" aria-label="Main navigation" id="nav1">
        <div class="d-flex">
            <button class="btn-outline-light btn" type="button" (click)="login()" *ngIf="!isLogged">Login</button>
            <button class="btn-outline-light btn" type="button" (click)="onLogOut()" *ngIf="isLogged">Logout</button>
            <span class="text-white nav nav-link d-none d-md-flex">#YoProgramo</span>
        </div>
        <button class="navbar-toggler d-flex d-lg-none" type="button" data-bs-toggle="offcanvas"

            <fa-icon class="text-white" aria-hidden="true" [icon]="faBars"></fa-icon>
        </button>
        <div class="offcanvas-lg offcanvas-end" tabindex="-1" id="bdNavbar" aria-labelledby="bdNavbarOffcanvasLabel"
            data-bs-scroll="true">
            <div class="offcanvas-header justify-content-end">
                <button class="btn-close btn-close-white" type="button" data-bs-dismiss="offcanvas" aria-label="Close"
                    data-bs-target="#bdNavbar">
                </button>
            </div>
            <div class="offcanvas-body">
                <hr>
                <div class="container text-center">
                    <ul class="navbar-nav gap-3">
                        <li class="nav-item">
                            <a class="nav-link" href="#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#educacion">Education</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#skills">Skills</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#proyects">Proyects</a>
                        </li>
                    </ul>
                </div>
                <hr>
                <div class="vr d-none d-lg-flex"></div>
                <div class="container text-center">
                    <ul class="navbar-nav gap-3">
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.linkedin.com/in/enzo-bautista-862766189/">
                                <fa-icon [icon]="faLinkedin"></fa-icon>
                                <span class="ms-2">Linkedin</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/0David1">
                                <fa-icon [icon]="faGithub"></fa-icon>
                                <span class="ms-2">GitHub</span>
                            </a>
                        </li>
                        <div class="vr d-none d-lg-flex"></div>
                        <li class="nav-item">
                            <a class="nav-link" href="https://argentinaprograma.inti.gob.ar/">
                                <img class="img-fluid" style="height: 20px;" src="../../../assets/imgs/Logo-arg.png">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
