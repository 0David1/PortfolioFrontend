        <div>
            <span class="mx-1 text-white">#YoProgramo</span>
        </div>

            <fa-icon class="text-white" aria-hidden="true" [icon]="faBars"></fa-icon>
        </button>
        <div class="offcanvas-md offcanvas-end" tabindex="-1" id="bdNavbar" aria-labelledby="bdNavbarOffcanvasLabel"
            data-bs-scroll="true">
            <div class="offcanvas-header justify-content-end">
                <button class="btn-close btn-close-white" type="button" data-bs-dismiss="offcanvas" aria-label="Close"
                    data-bs-target="#bdNavbar">
                </button>
            </div>
            <div class="offcanvas-body">
                <hr>
                <div class="container text-center">
                    <ul class="navbar-nav gap-3">
                        <li class="nav-item">
                            <a class="nav-link active" routerLink="/">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" routerLink="/">Education</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" routerLink="/">Proyects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" routerLink="/">Skills</a>
                        </li>
                    </ul>
                </div>
                <hr>
                <div class="vr d-none d-md-flex"></div>
                <div class="container text-center">
                    <ul class="navbar-nav gap-3">
                        <li class="nav-item">
                            <a class="nav-link active" routerLink="/">
                                <fa-icon [icon]="faLinkedin"></fa-icon>
                                <span class="ms-2">Linkedin</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" routerLink="/">
                                <fa-icon [icon]="faGithub"></fa-icon>
                                <span class="ms-2">GitHub</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
