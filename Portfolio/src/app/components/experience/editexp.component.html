<div class="d-flex justify-content-center align-items-center bg">
    <section class="bg-black bg-opacity-75 bg-gradient box py-3">
        <div class="container py-3 ani" *ngIf="experiencia">
            <div class="row">
                <div class="text-white">
                    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                        <div class="form-group">
                            <label for="nombreE">Nombre de la institucion</label>
                            <input type="text" class="form-control" id="nombreEx" name="nombreEx"
                                [(ngModel)]="experiencia.nombreEx" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="descripcionE">Descripcion de sus estudios</label>
                            <input type="text" class="form-control" id="descripcionEx" name="descripcionEx"
                                [(ngModel)]="experiencia.descripcionEx" required>
                        </div>
                        <br>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary">
                                Editar experiencia
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
